<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5" style="border-radius: 30px;" *ngIf="isLogin">
        <div class="card-body">
          <h1 class="card-title text-center text-white py-3" style="font-size: 50px;">{{ title }}</h1>
          <h3 class="card-title text-center text-white">{{ welcomeMessage }}</h3>
          <ul class="text-center list-inline py-3" *ngIf="role == 'ADMIN'">
            <li class="list-inline-item">
              <a routerLink="/period" class="btn {{getButtonState('exam')}}" (click)="setState('exam')">Gérer les examens et notes</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/ue" class="btn {{getButtonState('ue')}}" (click)="setState('ue')">Gérer les UE</a>
            </li>
            <li class="list-inline-item">
              <button (click)="logout()" class="btn btn-outline-danger">Se déconnecter</button>
            </li>
          </ul>
          <ul class="text-center list-inline py-3" *ngIf="role == 'STUDENT'">
            <li class="list-inline-item">
              <a routerLink="/ueSubscribeable" class="btn {{getButtonState('souscrire')}}" (click)="setState('souscrire')">Inscriptions {{currentYear-1}}-{{currentYear}}</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/inscriptions" class="btn {{getButtonState('inscriptions')}}" (click)="setState('inscriptions')">Toutes mes inscriptions</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/listPeriod" class="btn {{getButtonState('calendrier')}}" (click)="setState('calendrier')">Mes prochains examens</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/gradesView" class="btn {{getButtonState('notes')}}" (click)="setState('notes')">Mes notes</a>
            </li>
            <li class="list-inline-item">
              <button (click)="logout()" class="btn btn-outline-danger" >Se déconnecter</button>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
