<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5" *ngIf="isLogin">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3" *ngIf="role == 'ADMIN'">
            <li class="list-inline-item">
              <a routerLink="/period" class="btn btn-info">Liste des périodes</a>
            </li>
            <!--
            <li class="list-inline-item">
              <a routerLink="/addperiod" class="btn btn-info">Ajouter une période</a>
            </li>
            -->
            <li class="list-inline-item">
              <a routerLink="/ue" class="btn btn-info">Liste des UE</a>
            </li>
            <li class="list-inline-item">
              <button (click)="logout()" class="btn btn-info">Déconnecter</button>
            </li>
          </ul>
          <ul class="text-center list-inline py-3" *ngIf="role == 'STUDENT'">
            <li class="list-inline-item">
              <a routerLink="/ue" class="btn btn-info">Souscrire à une UE</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/inscriptions" class="btn btn-info">Mes inscriptions</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/listPeriod" class="btn btn-info">Calendrier des examens</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/listPeriod" class="btn btn-info">Mes notes</a>
            </li>
            <li class="list-inline-item">
              <button (click)="logout()" class="btn btn-info">Déconnecter</button>
            </li>
<!--<li><a routerLinkActive="active" routerLink="/home">Home</a></li>
            <li><a routerLinkActive="active" routerLink="/login">Login</a></li>
            <li><a (click)="logout()">Logout</a></li>-->
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
