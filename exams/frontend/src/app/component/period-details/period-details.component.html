<p>Nom de la période : {{period.name}}</p>
<p>Date de début de la période : {{ period.beginDatePeriod }}</p>
<p>Date de fin de la période :{{ period.endDatePeriod }}</p>
<p>Examens :</p>
<ul>
  <li  *ngFor="let exam of exams"> {{ exam.ue }} </li>
</ul>
<p><a [routerLink]="['/periodManagement', period.id]" class="btn btn-info">Gestion des examens</a></p>
