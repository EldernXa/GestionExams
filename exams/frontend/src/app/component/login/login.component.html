<div class="mt-5 card-body d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()" class="form-group">
    <div class="form-group mb-3">
      <label>Identifiant </label><input class="form-control" type="text" name="ident" [(ngModel)]="ident"/>
    </div>
    <div class="form-group mb-3">
      <label>Mot de passe </label><input class="form-control" type="password" name="password" [(ngModel)]="mdp"/>
    </div>

    <button type="submit" class="btn-info">Se connecter</button>
  </form>
  <div class="alert alert-danger" *ngIf="msg!=''">{{msg}}</div>
</div>
