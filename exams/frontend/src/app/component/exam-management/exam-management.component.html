<p>Exam qui sont actuellement enregistrée dans la période :</p>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom de l'UE</th>
        <th scope="col">session</th>
        <th scope="col">L'année</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of listExam">
        <td>{{ exam.idExam }}</td>
        <td>{{ exam.ue }}</td>
        <td>{{ exam.session }}</td>
        <td>{{ exam.year }}</td>
      </tr>
    </tbody>
  </table>
  
  <p>Nouvelle exam : </p>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #periodForm="ngForm">
      <div class="form-group">
        <label for="name">Nom de l'UE</label>
        <select class="custom-select form-control" id="ueName" name="ueName">
            <option value="" disabled>Choisisez le nom de l'UE</option>
            <option *ngFor="let ue of listUE" [ngValue]="listUE">{{ue}}</option>
         </select>
      </div>
      <!--<div [hidden]="!ueName.pristine" class="alert alert-danger">Le nom de la période est requise</div> -->
      <div class="form-group">
        <label for="beginDatePeriod">session</label>
        <input type="number" [(ngModel)]="exam.session" 
          class="form-control" 
          id="session" 
          name="session" 
          placeholder="Entrer le numéro de la session"
          required #session="ngModel">
        <div [hidden]="!session.pristine" class="alert alert-danger">Le numéro de la session est requise.</div>
      </div>
      <div class="form-group">
          <label for="endDatePeriod">année</label>
          <input type="number" [(ngModel)]="exam.year"
              class="form-control"
              id="year"
              name="year"
              placeholder="Entrer l'année de l'examen"
              required #year="ngModel">
          <div [hidden]="!year.pristine" class="alert alert-danger">L'année est requise.</div>
      </div>
      <button type="submit" [disabled]="!periodForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
